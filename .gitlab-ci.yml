stages:
- build
- test

before_script:
- echo "Hello"

job A:
  stage: build
  script:
  - mkdir vendorTestcache/
  - echo "build" > vendorTestcache/hello.txt
  cache:
    key: build-cache
    paths:
    - vendorTestcache/
  after_script:
  - echo "World"

job B:
  stage: test
  script:
  - cat vendorTestcache/hello.txt
  cache:
    key: build-cache